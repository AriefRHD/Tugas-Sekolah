<html lang="en">
<head>

<body>
    <script>

    function persegi_panjang(a, b){
        var luas = a*b;
        return luas;
    }
    function persegi(a , b){
        var luas = a*b;
        return luas;
    
    }
    function Segitiga(a , b , c){
        var luas = a*b*c;
        return luas;
    }
    function Lingkaran(a , b , c){
        var luas = a*b*c;
        return luas;
    }



var pilihan = prompt('Pilihlah Salah Satu (Persegi Panjang, Persegi, Segitiga, Lingkaran ) Untuk Mencari Luasnya!')

    if(pilihan === 'Persegi Panjang'){
        var a = prompt ('Masukkan Panjang')
        var b = prompt ('Masukkan Lebar')
        var jwb = a*b
        document.write("Hasilnya Adalah =")
        document.write(jwb)
    }else if(pilihan === 'Persegi'){
        var c = prompt('Masukkan Sisi Persegi')
        var jwb = c*c
        document.write("Maka Hasilnya Adalah =")
        document.write(jwb)
    }else if(pilihan === 'Segitiga'){
        const d= 0.5;
        var e = prompt('Masukkan Alas Segitiga')
        var f = prompt('Masukkan Tinggi Segitiga')
        var jwb = d*e*f
        document.write("Maka Hasilnya Adalah =")
        document.write(jwb)
    }else if(pilihan ==='Lingkaran'){
        const phi= 3.14;
        var r = prompt('Masukkan Jari - Jari Lingkaran')
        var jwb = phi*r*r
        document.write("Hasilnya Adalah =")
        document.write(jwb)
    }























    </script>
</body>
